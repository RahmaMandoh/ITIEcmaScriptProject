<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Style Sheet Files/Authontcation.css">
</head>
<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign Up</h1>
            <h6>Welcome, please sign up to start your exam</h6>
        </div>
        <form id="signUpForm" class="flex-col">
            <div class="input-cont">
                <label for="email">E-mail</label>
                <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" id="emailInput">
                <div class="error-message" id="emailEpmty">This field is empty</div>
            </div>
            <div class="input-cont">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInput">
                <div class="error-message" id="passwordEpmty">This field is empty</div>
            </div>
           <button type="submit" id="signUpButton">Sign Up</button>
        </form>
    </div>
    <script src="../JavaScript Files/signUp.js"></script>
</body>
</html>
