<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Style Sheet Files/Authontcation.css">
</head>
<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign In</h1>
            <h6>Welcome, please sign in to start your exam</h6>
        </div>
        <form id="signInForm" class="flex-col">
            <div class="nameField">
                <div id="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstNameInput" >
                    <div class="error-message" id="errorMessageFirstName"></div>
                   </div>
                   <div id="lastName">
                    <label for="firstName">Last Name</label>
                    <input type="text" name="firstName" id="lastNameInput">
                    <div class="error-message" id="errorMessageLastName"></div>
                   </div>
            </div>
           <div class="input-cont">
               <label for="email">E-mail</label>
               <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" id="emailInput">
               <div class="error-message" id="errorMessageEmail"></div>
           </div>
           <div class="input-cont">
               <label for="password">Password</label>
               <input type="password" name="password" id="passwordInput">
               <div class="error-message" id="errorMessagePassword"></div>
           </div>
           <div class="input-cont">
               <label for="connfirmpassword">Confirm Password</label>
               <input type="password" name="connfirmpassword" id="confirmPasswordInput">
               <div class="error-message" id="errorMessageConf"></div>
           </div>
           <!-- <input type="submit" name="Sign In"> -->
            <button type="submit" id="signInButton">Sign In</button>
        </form>
    </div>
    <script src="../JavaScript Files/signIn.js"></script>
</body>
</html>
