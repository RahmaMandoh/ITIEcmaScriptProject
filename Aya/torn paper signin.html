<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Notebook Torn Paper</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign In</h1>
            <h6>Welcome, please sign in to start your exam</h6>
        </div>
        <form action="" class="flex-col">
            
           <div class="input-cont">
               <label for="email">E-mail</label>
               <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" required>
            </div>
            <div class="input-cont">
             <label for="password">Password</label>
             <input type="password" name="password" required>
            </div>
           <input type="submit">
        </form>
        <!-- end of content -->

        <!-- pencil  -->
        <!-- <div class="pencil">
            <div class="pencil-tip"></div>
            <div class="pencil-body">
                <div class="pencil-metal"></div>
                <div class="pencil-eraser"></div>
            </div>
        </div> -->

        
    </div> <!-- this closing tag in each page -->

</body>
</html>
