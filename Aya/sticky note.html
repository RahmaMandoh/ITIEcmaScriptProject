<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        .sticky-note {
            position: fixed;
            top: 50%;
            left: 50%;
            
            transform:rotate(-3deg);
            width: 200px;
            height: 200px;
            background-color: #fdfd96;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
                
        }

        .sticky-note::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            width: 80px;
            height: 25px;
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(-50%) rotate(2deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .sticky-container{
            background-color: #aaa8a83d;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
       
/* When active, show the pop-up */
.sticky-note.active {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    visibility: visible;
}
.sticky-container.active {
    visibility: visible;
    opacity: 1;
}

/* .popup.active {
    animation: popIn 0.4s ease-out forwards;
} */

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam voluptatem obcaecati dolorem repudiandae fugit quidem!</p>
    <button class="open-sticky-note">open</button>
    <div class="sticky-container">
        <div class="sticky-note">
            Don't forget to code! 
            <!-- animated check mark -->
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 100 L80 160 L180 40" stroke="green" stroke-width="9" fill="transparent" stroke-linecap="round" stroke-linejoin="round">
                    <animate attributeName="stroke-dasharray" from="0, 300" to="300, 0" dur="1.5s" fill="freeze"/>
                </path>
                
                <circle cx="180" cy="40" r="5" fill="black">
                    <animateMotion dur="1.5s" fill="freeze" path="M20 100 L80 160 L180 40" keyPoints="0;1" keyTimes="0;1" />
                </circle>
            </svg>
        </div>

    </div>
    <button id="draw-btn">Draw SVG</button>

<svg id="svg-drawing" width="200" height="100" viewBox="0 0 200 100">
    <path d="M10,80 Q95,10 180,80" 
          stroke="black" fill="transparent" 
          stroke-width="2" stroke-linecap="round" 
          class="path" />
</svg>

    
<script>
    const popup = document.querySelector('.sticky-note');
    const container = document.querySelector('.sticky-container');
    const openBtn = document.querySelector('.open-sticky-note');
    openBtn.addEventListener('click', () => {
        popup.classList.add('active');
        container.classList.add('active');
    });
    const path = document.querySelector(".path");
    const length = path.getTotalLength();

    // Set up initial values
    path.style.strokeDasharray = length;
    path.style.strokeDashoffset = length;

    // Animate on button click
    document.getElementById("draw-btn").addEventListener("click", () => {
        path.style.transition = "stroke-dashoffset 2s ease-out";
        path.style.strokeDashoffset = "0";
    });

</script>
</body>
</html>
