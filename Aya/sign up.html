<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign Up</h1>
            <h6>Welcome, please sign up to start your exam</h6>
        </div>
        <form action="" class="flex-col">
            <div class="nameField">
                <div id="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" required>
                   </div>
                   <div id="lastName">
                    <label for="firstName">Last Name</label>
                    <input type="text" name="firstName" required>
                   </div>
            </div>
           <div class="input-cont">
               <label for="email">E-mail</label>
               <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" required>
           </div>
           <div class="input-cont">
               <label for="password">Password</label>
               <input type="password" name="password" required>
           </div>
           <div class="input-cont">
               <label for="connfirmpassword">Confirm Password</label>
               <input type="password" name="connfirmpassword" required>
           </div>
           <input type="submit">
        </form>
    </div>
</body>
</html>
