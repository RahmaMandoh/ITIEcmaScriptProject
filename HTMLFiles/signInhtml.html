<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../Style Sheet Files/Authontcation.css">
    <link rel="stylesheet" href="../Style Sheet Files/stickyNote.css">

</head>
<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign In</h1>
            <h6>Welcome, please sign in to start your exam</h6>
        </div>
        <form id="signUpForm" class="flex-col">
            <div class="input-cont">
                <label for="email">E-mail</label>
                <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" id="emailInput">
            </div>
            <div class="input-cont">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordInput">
            </div>
           <button type="submit" id="signInButton">Sign In</button>
           <p>Don't have account? <a href="signUphtml.html">Sign Up</a></p>
        </form>
    </div>
    <!-- sticky note -->
    <div class="sticky-container">
        <div class="sticky-note">
            
        </div>
    <script src="../JavaScriptFiles/signIn.js"></script>
</body>
</html>
