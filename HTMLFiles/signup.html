<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../stylesheetfiles/authentication.css">
    <link rel="stylesheet" href="../stylesheetfiles/stickynote.css">
</head>
<body>
    <!-- this code is reapeated in each page  -->
    <div class="notebook-paper flex-col">
        <section class="container-hole">
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
            <section class="hole"></section>
        </section>
        <div class="torn-top"></div>

        <!-- here put the content  -->
        <div class="HeaderText">
            <h1>Sign Up</h1>
            <h6>Welcome, please sign up to start your exam</h6>
        </div>
        <form  id="signUpForm" class="flex-col">
            <div class="nameField">
                <div id="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstNameInput" >
                    <div class="error-message" id="errorMessageFirstName"></div>
                   </div>
                   <div id="lastName">
                    <label for="firstName">Last Name</label>
                    <input type="text" name="firstName" id="lastNameInput">
                    <div class="error-message" id="errorMessageLastName"></div>
                   </div>
            </div>
           <div class="input-cont">
               <label for="email">E-mail</label>
               <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" id="emailInput">
               <div class="error-message" id="errorMessageEmail"></div>
           </div>
           <div class="input-cont">
               <label for="password">Password</label>
               <input type="password" name="password" id="passwordInput">
               <div class="error-message" id="errorMessagePassword"></div>
           </div>
           <div class="input-cont">
               <label for="connfirmpassword">Confirm Password</label>
               <input type="password" name="connfirmpassword" id="confirmPasswordInput">
               <div class="error-message" id="errorMessageConf"></div>
           </div>
           <!-- <input type="submit" name="Sign In"> -->
            <button type="submit" id="signUpButton">Sign Up</button>
            <p>Already have account? <a id="inLink" href="#">Sign In</a></p>
        </form>
    </div>
    <!-- sticky note -->
    <div class="sticky-container">
        <div class="sticky-note">
            <!-- User Successfully Saved!  -->
            <!-- animated check mark -->
        </div>

    </div>
    <script src="../javascriptfiles/signup.js"></script>
    <script>
        var inLink = document.getElementById("inLink");
        inLink.addEventListener("click", function(e){
            window.location.replace("../index.html");
        });
    </script>
    
</body>
</html>
